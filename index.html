<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>FreeCodeCamp - fcc-0008 Pomodoro Clock</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="container" ng-app="mainApp">
      <div id="edit" ng-controller="editController">
        <pom-edit></pom-edit>
      </div>
      <div id="main" ng-controller="mainController">
        <img src="img/pomodoro-center.png">
        <div id="outerClock">
          <div id="timer-label"></div>
        </div>
      </div>
      <div id="footer" ng-controller="footerController">
        <pom-footer></pom-footer>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js"></script>
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.js"></script>
    <script src="js/index.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
